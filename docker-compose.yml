services:
  api:
    build: ./users
    ports:
      - "8080:8080"
    env_file:
      - ./users/.env
    depends_on:
      - mysql
      - memcached
  mysql:
    image: mysql:latest
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      
    volumes:
      - ./mongo-init:/docker-entrypoint-initdb.d:ro
      - mongo_data:/data/db
  memcached:
    image: memcached:1.6-alpine
    restart: unless-stopped
    command: ["-m", "64"]
    ports:
      - "11211:11211"
volumes:
  mongo_data:
